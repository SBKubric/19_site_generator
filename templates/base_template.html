<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Devman's Encyclopedia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encyclopedia of Knowledge for Python Junior Web Developer">
    <meta name="author" content="SBKubric">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" type="image/png" href="https://devman.org/assets/favicon.png">
    <style type="text/css">
        .container {
            max-width: 960px;
            padding-top: 60px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href={{ index_path }}>Encyclopedia</a>
        </div>

        <div class="nav">
            <ul class="nav navbar-right">
                <li><a class="logo" href="https://devman.org" content="Devman.org"><img
                        src="https://devman.org/assets/images/devman.png"></a></li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    {% block heading %}
    {% block page_heading %}Base{% endblock %}
    {% endblock %}
    <br>
    {% block content %}{% endblock %}
    <br>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="col-sm-12 text-center navbar-text">
        Made by <a href="https://sbkubric.github.io">SBKubric</a>.
        Project by <a href="https://devman.org">Devman.org</a>.
    </div>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
